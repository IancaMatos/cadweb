{% extends 'base.html' %}

{% block titulo_conteudo %} Detalhes da Categoria {% endblock %}

{% block conteudo %}

<div class="form-group mb-3">
    <label class="form-label">ID:</label>
    <input type="text" class="form-control" value="{{ categoria.id }}" disabled>
</div>

<div class="form-group mb-3">
    <label class="form-label">Nome:</label>
    <input type="text" class="form-control" value="{{ categoria.nome }}" disabled>
</div>

<div class="form-group mb-3">
    <label class="form-label">Ordem:</label>
    <input type="text" class="form-control" value="{{ categoria.ordem }}" disabled>
</div>

<button onclick="location='{% url "categoria" %}'" class="btn btn-secondary" type="button">Voltar</button>

{% endblock %}
