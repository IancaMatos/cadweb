{% extends 'base.html' %}


{% block titulo_conteudo  %} Listagem de Cliente {% endblock %}


{% block conteudo  %}  


<button onclick="location.href='{% url "form_cliente" %}'"  class="btn btn-primary">Novo Cliente </button>


<button onclick="location.href=''"  class="btn btn-primary">Recarregar </button>


<table style="margin-top:15px" class="table table-bordered table-hover">
    <thead class="thead-dark">


        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Data de Nascimento</th>
        </tr>
    </thead>
    
    <tbody>
        {% for item in lista %}
        <tr>
            <td>{{item.id}}</td>
            <td> {{item.nome}} </td>
            <td> {{item.cpf}} </td>
            <td> {{item.datanascimento}} </td>
            <td>

                <button onclick="location='{% url "detalhes_cliente" item.id %}'" class="btn btn-info">Detalhes </button>
                <button onclick="location='{% url "editar_cliente" item.id %}'" class="btn btn-warning">Editar </button>
                <a href="{% url 'remover_cliente' item.id %}" class="btn btn-danger"
                onclick="return confirm('Tem certeza que deseja remover este registro?');">Remover</a>
            </td>
        </tr>
        {% endfor %}
     </tbody>


</table>




{% endblock %}
