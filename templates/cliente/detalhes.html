{% extends 'base.html' %}

{% block titulo_conteudo %} Detalhes da Cliente {% endblock %}

{% block conteudo %}

<div class="form-group mb-3">
    <label class="form-label">ID:</label>
    <input type="text" class="form-control" value="{{ cliente.id }}" disabled>
</div>

<div class="form-group mb-3">
    <label class="form-label">Nome:</label>
    <input type="text" class="form-control" value="{{ cliente.nome }}" disabled>
</div>

<div class="form-group mb-3">
    <label class="form-label">CPF</label>
    <input type="text" class="form-control" value="{{ cliente.cpf }}" disabled>
</div>

<div class="form-group mb-3">
    <label class="form-label">Data de Nascimento</label>
    <input type="text" class="form-control" value="{{ cliente.datanascimento }}" disabled>
</div>

<button onclick="location='{% url "cliente" %}'" class="btn btn-secondary" type="button">Voltar</button>

{% endblock %}
